<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/contract.css">
    <link rel="stylesheet" href="css/supply.css">
    <link rel="stylesheet" href="css/books.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="javascript/books.js"></script>

    <title>Books</title>
</head>
<body>
<div class="books-input-box">
    <div class="input-group">
        <span class="input-group-text">도서</span>
        <input type="text" aria-label="도서명" placeholder="도서명" class="form-control book-1">
        <input type="text" aria-label="도서구분" placeholder="도서구분" class="form-control book-2">
        <input type="text" aria-label="수량" placeholder="수량" class="form-control book-3">
        <input type="text" aria-label="공급단가" placeholder="공급단가" class="form-control book-4">
        <input type="text" aria-label="저자" placeholder="저자" class="form-control book-5">
        <input type="text" aria-label="발행일자" placeholder="발행일자" class="form-control book-6">
        <input type="text" aria-label="정가" placeholder="정가" class="form-control book-7">
        <input type="text" aria-label="적용할인율" placeholder="적용할인율" class="form-control book-8">
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button" onclick="contractEnroll()">등록</button>
        </div>
    </div>
</div>
<div class="books-wrapper">
    <div class="books-body"></div>
</div>
<div class="edit-modal hidden">
    <div class="edit-modal-overlay"></div>
    <div class="edit-modal-content">
        <div class="modal-edit-input"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
