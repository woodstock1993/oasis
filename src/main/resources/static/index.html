<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/contract.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="javascript/contract.js"></script>

    <title>Contracts</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="index.html">Contract</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="books.html">Book</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="supply_book.html">Supply&Book</a>
    </li>
</ul>
<div class="contract-input-box">
    <div class="input-group">
        <span class="input-group-text">계약</span>
        <input type="text" aria-label="계약일자" placeholder="계약일자" class="form-control contract-1">
        <input type="text" aria-label="계약업체" placeholder="계약업체" class="form-control contract-4">
        <input type="text" aria-label="최저가비율" placeholder="최저가비율" class="form-control contract-2">
        <input type="text" aria-label="계약상태코드" placeholder="계약상태코드" class="form-control contract-3">
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button" onclick="contractEnroll()">등록</button>
        </div>
    </div>
    <div class="contract-block-wrapper">
        <div class="contract-block contract-block-index">
            <div class="contract-item">계약번호</div>
            <div class="contract-item">계약업체</div>
            <div class="contract-item">계약일자</div>
            <div class="contract-item">최저가비율</div>
            <div class="contract-item status-code">계약상태코드</div>
        </div>
    </div>
</div>
<div class="contract-wrapper">
    <div class="contract-body"></div>
</div>
<div class="edit-modal hidden">
    <div class="edit-modal-overlay"></div>
    <div class="edit-modal-content">
        <div class="modal-edit-input"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
